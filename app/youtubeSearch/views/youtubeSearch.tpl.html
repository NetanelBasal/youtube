<div class="row">
  <div class="col-sm-12">
    <form ng-submit="searchVideos()" name="searchForm" novalidate>

      <div class="row">

        <div class="col-sm-10">
          <input type="text" required class="form-control" ng-model="search" placeholder="Search Videos">
        </div>

        <div class="col-sm-2">
          <button class="btn btn-default btn-block" type="submit">Search
          </button>
        </div>
      </div>

      <div class="row" ng-if="searchEmpty">
        <div class="col-sm-12">
          <div class="alert alert-danger">
            This field is required
          </div>
        </div>

      </div>

    </form>


  </div>
</div>
